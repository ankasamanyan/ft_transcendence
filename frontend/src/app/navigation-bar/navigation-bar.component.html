<div id="navigation-bar">
    <img [routerLink]="['/my-profile']" id="avatar" src="../../assets/placeholderAvatar.jpeg" alt="avatar">
    <i [routerLink]="['/game']" id="game-icon" class="bi bi-dice-2 our-icons" [ngClass]="{'selectedColor': isGameSelected()}"></i>
    <i [routerLink]="['/leaderboard']" id="podium-icon" class="bi bi-trophy our-icons" [ngClass]="{'selectedColor': isLeaderboardSelected()}"></i>
    <i [routerLink]="['/chat']"id="chat-icon" class="bi bi-chat-right-text our-icons" [ngClass]="{'selectedColor': isChatSelected()}"></i>
    <i (click)="showExitModal=true" id="logout-icon" class="bi bi-box-arrow-in-right our-icons" [ngClass]="{'selectedColor': isLogoutSelected()}"></i>
</div>

<app-exit-modal
        *ngIf="showExitModal"
        (modalClose)="showExitModal=false">
</app-exit-modal>
