<div class="tab-container">

    <h5>✨ Game Statistics ✨</h5>

    <div class="empty-list-container" *ngIf="!userWins && !userLosses">
        <div class="empty-list">
          <p>{{placeHolderMessage}}</p>
        </div>
    </div>

  <app-pie-chart *ngIf="userWins && userLosses " 
                  [wins]="userWins" 
                  [losses]="userLosses">
  </app-pie-chart>

</div>
