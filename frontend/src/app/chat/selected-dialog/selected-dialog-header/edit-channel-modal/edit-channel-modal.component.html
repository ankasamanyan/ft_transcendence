<div class="edit-channel-modal">
    <div class="edit-channel-inner-modal">
        <div class="exit-icon">
            <i class="bi bi-x-lg" (click)="modalClose.emit()"></i>
        </div>
        <div class="container channel-details">
            <div><img class="channel-photo" [src]="channel?.picture" alt=""></div>
            <div><input #name [(ngModel)]="channel!.name"></div>
        </div>
        <div class="all-participants">
            <div class="participant" *ngFor="let participant of channelParticipants">
                <img [src]="participant.picture">
                <span>{{participant.name}}</span>
                <span class="owner" *ngIf="isOwner(participant)">Owner</span>
                <span class="admin" *ngIf="isAdmin(participant)">Admin</span>
            </div>
        </div>
        <div id="buttons" class="container">
            <button
                    id="apply-changes-button"
                    (click)="changeChannelName()"
                    [ngClass]="{'deactivated' : isNameChanged()}">Save</button>
        </div>
    </div>
</div>
