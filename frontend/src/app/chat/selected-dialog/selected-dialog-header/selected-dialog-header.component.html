<div id="dialog-header">
    <span id="selected-person">{{selectedPerson?.name}}</span>
    <div class="dropdown" *ngIf="selectedPerson">
        <i class="bi bi-three-dots-vertical"></i>
        <div class="dropdown-content">
            <div id="invite-action" (click)="showInviteNotificationForFewSeconds()">
                <i class="bi bi-dice-2 game-icon"></i>
                <i class="bi bi-dice-2-fill game-icon-hidden">
                </i>Invite to play
            </div>
            <div id="befriend-action" (click)="showBefriendNotificationForFewSeconds()">
                <i class="bi bi-people befriend-icon">
                </i>Add to friends
            </div>
            <div id="block-action" (click)="showBlockModal=true">
                <i class="bi bi-person-slash block-icon">
                </i>Block
            </div>
        </div>
    </div>
</div>

<app-invitation-received-notification
    *ngIf="showInvitedNotification"
    [selectedPerson]="selectedPerson"
    (notificationClose)="showInvitedNotification=false">
</app-invitation-received-notification>

<app-added-to-friends-notification
        *ngIf="showBefriendedNotification"
        [selectedPerson]="selectedPerson"
        (notificationClose)="showInvitedNotification=false">
</app-added-to-friends-notification>

<app-block-modal
        *ngIf="showBlockModal"
        [selectedPerson]="selectedPerson"
        (modalClose)="showBlockModal=false">
</app-block-modal>
