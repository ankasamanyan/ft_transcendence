<div id="dialogs">
    <form id="search">
      <input id="input-field-for-search"
             class="form-control"
             type="search"
             placeholder="Search"
             aria-label="Search">
    </form>
  <div id="separator-between-search-and-dialogs"></div>
  <div id="all-available-dialogs" *ngFor="let dialog of dialogs">
    <app-dialog [dialog]="dialog"></app-dialog>
  </div>
</div>
