<div id="dialogs">
    <div id="search" [ngClass]="{'padding-right' : users == undefined}">
        <form>
            <input id="input-field-for-search"
                   class="form-control"
                   type="search"
                   placeholder="Search"
                   aria-label="Search"
                   #dialogToSearchFor
                   (input)="find(dialogToSearchFor.value)">
        </form>
        <i class="bi bi-plus-lg" *ngIf="users" (click)="showCreateChannelModal=true"></i>
    </div>
    <div id="all-available-dialogs" class="scrollable">
        <div id="no-dialogs" *ngIf="noDialogs()">You don't have any open conversations yet</div>
        <div class="dialog"
             *ngFor="let dialog of displayedDialogs"
             (click)="changeSelectedPerson(dialog.user)"
             [ngClass]="{'selected-color': dialog.user === this.selectedPerson}">
            <app-dialog [dialog]="dialog"></app-dialog>
        </div>
    </div>
</div>

<app-create-channel-modal
        *ngIf="showCreateChannelModal"
        [users]="users"
        (modalClose)="showCreateChannelModal=false">
</app-create-channel-modal>
