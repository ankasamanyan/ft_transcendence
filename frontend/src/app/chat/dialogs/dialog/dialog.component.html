<div class="channel">
  <div><img class="channel-photo" [src]="channel?.picture" alt=""></div>
  <div class="name-time-message">
    <div class="name-time">
      <span class="name">
        {{showDialogName()}}
      </span>
      <span class="time">
        {{getTime()}}
      </span>
    </div>
    <div *ngIf="shouldShowMessage()" class="message">
      <span>
        {{channel?.lastMessage}}
      </span>
    </div>
  </div>
</div>
