<div class="tab-container">
    <h5>✨ Match History ✨</h5>
    <div class="empty-list-container" *ngIf="historyList.length === 0" >
        <div class="empty-list">
          <p>{{placeHolderMessage}}</p>
        </div>
    </div>

<div class="match-card match-history-record" *ngFor="let match of historyList">
  <div class="header">
    <div><img class="picture" [src]='match.profilePicture' alt="User Picture"></div>
    <div class="info">
      <h3>{{ match.name.split(' ')[0] }}</h3>
      <p class="username">&commat;{{ match.username }}</p>
    </div>
  </div>

  <div class="match-info">
    <p class="result">{{ match.myMatchResult }} : {{match.opponentMatchResult}}</p>
  </div>

  <div class="header">
    <div class="info">
      <h3>{{ match.opponentName.split(' ')[0] }}</h3>
      <p class="username">&commat;{{ match.opponentUsername }}</p>
    </div>
    <div><img class="picture" [src]='match.opponentProfilePicture' alt="Opponent Picture"></div>
  </div>
</div>

</div>
