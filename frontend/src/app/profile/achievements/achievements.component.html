<div class="tab-container">
    <h5>✨ My Achievements ✨</h5>
    <div class="empty-list-container" *ngIf="achievementList.length === 0" >
        <div class="empty-list">
          <ul>
            <li style="list-style-type: none" *ngFor="let achievement of getAchievements()">
              {{achievement}}
            </li>
          </ul>
          
        </div>
    </div>
</div>
